<h1 id="嘿嘿：）"><a href="#嘿嘿：）" class="headerlink" title="嘿嘿：）"></a>嘿嘿：）</h1><h1 id="函数式编程"><a href="#函数式编程" class="headerlink" title="函数式编程"></a>函数式编程</h1><p>函数名就是指向函数的变量<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">abs(-10)//输出10</div><div class="line">f=abs</div><div class="line">f(-10)//输出10</div><div class="line">abs=len</div><div class="line">abs([1,2,3])//返回一个list的长度</div></pre></td></tr></table></figure></p>
<h2 id="高阶函数"><a href="#高阶函数" class="headerlink" title="高阶函数"></a>高阶函数</h2><p>能接收函数作为参数的函数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">import math</div><div class="line">def add(x,y,f):</div><div class="line">return f(x)+f(y)</div><div class="line">add(-5,9,abs)//输出14</div><div class="line">add(4,9,math.sqrt)//输出5</div></pre></td></tr></table></figure></p>
